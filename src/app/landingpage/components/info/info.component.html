<button mat-raised-button class="button-come-back" (click)="redirecTo()">Volver al inicio</button>

<mat-card appearance="outlined" style="margin-bottom: 15px;" *ngIf="item$ |async as item">
  <div style="text-align: center; font-size: 18px;">
    <h1>
      {{item.tittle}}
    </h1>
  </div>

  <div style="text-align: center;">
    <img mat-card-image src="../../../../assets/{{item.image}}" alt="" style=" width: 70%">
  </div>

  <mat-card-content>
    <p style="text-align: justify;">
      {{item.description}}
    </p>
  </mat-card-content>
</mat-card>

<div style="display: flex; margin-top: 15px;" class="test" *ngIf="item$ |async as item">
  <div  style="width: 50%;">
    <button mat-raised-button #backButton [disabled]="disabledBack" class="button-come" (click)="back(item.id)">Anterior</button>
  </div>
  
  <div style="width: 50%;">
    <button mat-raised-button #nextButton [disabled]="disabled" class="button-come-back" (click)="next(item.id)">Siguiente</button>
  </div>
</div>
